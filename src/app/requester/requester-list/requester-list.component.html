<h2>Requesters</h2>
<div class="container">
	<div class="row">
    <div class="col-10">

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Login</th>
            <th scope="col">Email</th>
            <th scope="col">info</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of requesters" >
            <th scope="row">{{r.id}}</th>
            <td>{{r.name}}</td>
            <td>{{r.login}}</td>
            <td>{{r.email}}</td>
            <td><a class="btn btn-primary btn-sm" [routerLink] ="['/requesters', { outlets: { 'detail': [r.id] } }]">Detalles</a></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
