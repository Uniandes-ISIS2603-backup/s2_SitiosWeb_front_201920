<form [formGroup]="requestForm" (ngSubmit)="!requestForm.invalid &&createRequest(requestForm.value)">

        <div class="form-group">
         <label for="name">
           Name
         </label>
         <input 
           id="name"
           class="form-control"
           formControlName="name"
           [(ngModel)]= "request.name"
           placeholder="Name of your request">
        </div>

        <div class="form-group">
            <label for="purpose">
              What is the purpose of you request?
            </label>
            <input id="purpose" type="text"
              class="form-control"
              formControlName="purpose"
              [(ngModel)]="request.purpose"
              placeholder="Your request's purpose">
        </div>
        
        <div class="form-group  mx-sm-3 mb-2">
            <label for="description">
                Describe your request
            </label>
            <input id="description" type="text"
              class="form-control"
              formControlName="description"
              [(ngModel)]="request.description"
              placeholder="Your request's description">
        </div>
                    
        <div class="form-group  mx-sm-3 mb-2">
            <label for="budget">
               What is your request's budget?
            </label>
            <input id="budget" type="number"
              class="form-control"
              formControlName="budget"
              [(ngModel)]="request.budget"
              placeholder="Your request's budget">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="beginDate">When do you expect your request to begin?</label>
               <div [ngClass]="">
                   
                   <input [ngModelOptions]="{standalone: true}" class="form-control"  id="beginDate" name="beginDate" [(ngModel)]="request.beginDate"
                       ngbDatepicker #w="ngbDatepicker" (click)="w.toggle()" #beginDate="ngModel" [ngClass]=""
                       required >
                   <div class="invalid-feedback">
                       <div>The request's begin date is missing</div>
                   </div>
               </div>
       </div>
   
       <div class="form-group mx-sm-3 mb-2">
        <label for="dueDate">What's your due date for your request?</label>
            <div [ngClass]="">
                <input [ngModelOptions]="{standalone: true}" class="form-control" id="dueDate" name="dueDate" [(ngModel)]="request.dueDate"
                    ngbDatepicker #q="ngbDatepicker" (click)="q.toggle()" #dueDate="ngModel" [ngClass]=""
                    required>
                <div class="invalid-feedback">
                    <div>The request's due date is missing</div>
                </div>
            </div>
    </div>

    <div class="form-group mx-sm-3 mb-2">
            <label for="dueDate">What's your end date expected for your request?</label>
                <div [ngClass]="">
                    <input [ngModelOptions]="{standalone: true}" class="form-control" id="dueDate" name="endDate" [(ngModel)]="request.endDate"
                        ngbDatepicker #h="ngbDatepicker" (click)="h.toggle()" #dueDate="ngModel" [ngClass]=""
                        required>
                    <div class="invalid-feedback">
                        <div>The request's end date is missing</div>
                    </div>
                </div>
        </div>

       <div class="form-group">
        <label for="requestType">Choose the request type</label>
        
        <select class="custom-select" [(ngModel)] = "request.requestType" formControlName="requestSelect"  id="requestType"
            required>
            <option [value]="l" *ngFor="let l of this.requestType">   
                {{l}}
            </option>
        </select>
        <div class="invalid-feedback">
            <div>The request category is missing</div>
        </div>
    </div>



    <div class="form-group">
        <label for="webCategory">choose the webCategory</label>
        <select class="custom-select" [(ngModel)] = "request.webCategory" formControlName="webCategorySelect"  id="webCategory"
            required>
            <option [value]="l" *ngFor="let l of this.webCategory">   
                {{l}}
            </option>
        </select>
        <div class="invalid-feedback">
            <div>The web category is missing</div>
        </div>
    </div>

       <button (click)="click(requestForm.value)" class="button mx-sm-3 mb-2" type="submit" [disabled]="" >Submit</button>
     
     </form>
